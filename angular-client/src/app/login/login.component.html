<div class="full-page-container">
  <div class="col-md-12 login-container">
    <div class="card card-container">
      <div class="header">
        <h2>SIGN IN</h2>
      </div>
      <div class="profile-img">
        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
        />
      </div>
      <!-- Check if the user is not logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="input-group">
            <span class="input-icon">ðŸ‘¤</span>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
          </div>
          <!-- Username validation -->
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>

          <div class="input-group">
            <span class="input-icon">ðŸ”’</span>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
          </div>
          <!-- Password validation -->
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>

          <div class="form-group checkbox-remember">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-btn">LOGIN</button>
          </div>

          <div class="form-group" *ngIf="f.submitted && isLoginFailed">
            <div class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <div class="alert alert-success">Logged in as {{ roles }}.</div>
      </ng-container>
    </div>
  </div>
</div>
